{{- $unused := .Inner }}
{{- $color    := (.Get "color") }}
{{- $style    := (.Get "style") }}
{{- $template := (.Get "template") }}
{{- $cards    := (.Scratch.Get "cards") }}
{{- partial "shortcodes/cards.html" (dict
  "page"     .Page
  "color"    $color
  "content"  $cards
  "style"    $style
  "template" $template
) }}
