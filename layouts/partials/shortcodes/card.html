{{- $page := .page }}
{{- $cards := (slice | append (dict
    "color"   .color
    "content" .content
    "icon"    .icon
    "image"   .image
    "style"   .style
    "title"   .title
)) }}
{{- partial "shortcodes/cards.html" (dict
    "page"    $page
    "color"   ""
    "content" $cards
    "style"   ""
) }}
