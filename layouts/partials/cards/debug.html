{{- $page := .page }}
<article class="card">
  <div class="card-content">
      {{- with .title }}
    <div class="card-title">
        {{ . | $page.RenderString}}
    </div>
      {{- end }}
    <div class="card-content-text">
      <p>All Parameter
{{ partial "shortcodes/highlight.html" (dict
  "page"    $page
  "content" (. | jsonify (dict "indent" "  "))
  "type"    "json"
)}}
      </p>
    </div>
  </div>
</article>
